<div class="drop-zone" (drop)="drop($event)" (dragover)="allowDrop($event)">
  <p *ngIf="!groupByColumns.length">Drag and drop a column here to group</p>
  <mat-chip-list aria-label="Groupped columns">
    <mat-chip
      *ngFor="let col of groupByColumns"
      [removable]="true"
      (removed)="unGroupBy(col)"
    >
      {{ col }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="indentation">
    <th
      mat-header-cell
      *matHeaderCellDef
      [ngStyle]="{ width: getIndentation() }"
    ></th>
    <td mat-cell *matCellDef [ngStyle]="{ width: getIndentation() }"></td>
  </ng-container>
  <ng-container
    *ngFor="let column of columns; let i = index"
    matColumnDef="{{ column }}"
  >
    <th
      mat-header-cell
      *matHeaderCellDef
      draggable="true"
      (dragstart)="drag($event, column)"
    >
      {{ column }}
    </th>
    <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Group header -->
  <ng-container matColumnDef="groupHeader">
    <td
      mat-cell
      colspan="999"
      *matCellDef="let group"
      [ngStyle]="{ 'padding-left': group.level * indentationSize + 'px' }"
    >
      <button mat-icon-button (click)="groupHeaderClick(group)">
        <mat-icon>
          {{ group.expanded ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      <strong
        >{{ groupByColumns[group.level - 1] }} =
        {{ group[groupByColumns[group.level - 1]] }} ({{
          group.totalCounts
        }})</strong
      >
    </td>
  </ng-container>

  <tr
    mat-row
    *matRowDef="let row; columns: ['groupHeader']; when: isGroup"
  ></tr>
</table>
